<form class="navbar-form navbar-{{ side || 'right' }}" role="search">
  <div class="form-group dropdown">
    <input type="text"
           class="form-control dropdown-toggle"
           placeholder="{{ placeholder }}"
           ng-model="search"
           data-toggle="dropdown"/>
    <ul class="dropdown-menu"
        ng-class="{'dropdown-menu-left': side === 'left'}"
        role="menu"
        ng-show="search.length > 0">
      <li ng-repeat="l in results  = service.getLinks(search) | orderBy:'title' | limitTo:10">
        <a ng-if="l.state" ng-click="service.collapse()" ui-sref="{{ l.state }}">{{ l.title }}</a>
        <a ng-if="l.href" ng-click="service.collapse()" href="{{ l.href }}">{{ l.title }}</a>
      </li>
      <li ng-if="results.length == 0">
        <a class="text-center">Nenhum resultado encontrado!</a>
      </li>
    </ul>
  </div>
</form>
