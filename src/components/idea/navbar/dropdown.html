<li class=" {{ navItem.first && 'dropdown' || 'dropdown-submenu' }}">
  <a href="void(0)"
     class="dropdown-toggle"
     data-toggle="dropdown">
    {{ navItem.title }} <b ng-if="navItem.first" class="caret"></b>
  </a>
  <ul class="dropdown-menu">
    <li ng-repeat="navItem in navItem.links"
        ng-include="'components/idea/navbar/' + navItem.type + '.html'"
        i-include-replace>
    </li>
  </ul>
</li>
