<div class="form-group"
     ng-class="{'has-error': iForm.showErrors && (iForm.form[field.getName()].$invalid || field.errors.length)}">
  <label class="control-label col-sm-3">
    {{ field.label }}
  </label>

  <div class="col-sm-9"
       ng-include="'components/idea/form/i-form-fields/' + field.type + '.html'">
  </div>
  <span class="col-sm-offset-3 col-sm-9 text-danger"
        ng-repeat="(k, v) in field.validators"
        ng-show="iForm.showErrors && iForm.form[field.getName()].$error[k]">
    {{ v[1] }}
  </span>
  <span class="col-sm-offset-3 col-sm-9 text-danger"
        ng-repeat="error in field.errors">
    {{ error }}
  </span>
</div>
